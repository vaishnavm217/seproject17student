<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<ion-item>

<ion-label stacked color="primary">Session-Id</ion-label>
<ion-input [(ngModel)]="atten_id" name="session" type="text" ></ion-input>
</ion-item>
<button ion-button block  (click)="giveAttendance()" [disabled]='button_status' style="text-align:center;background-color:red;">
<h1 style="color:white;">Answer Attendance {{dist}}</h1>
</button>
</ion-content>
