<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--  <ion-item >
<img class="circle-pic" src="assets/img/faculty.png">
</ion-item>
-->
<h1 style="color:black;text-align:center">Hi {{name}}</h1>
<ion-grid>
<ion-row>
  <ion-col col-12>
    <ion-card >
      <ion-card-content style="text-align:center;background-color:red;color:white;">
        NEXT LECTURE<br>{{course_name}}{{ course_time| date:'shortTime'}}
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<ion-row>
<ion-col col-6>
<ion-card >
  <ion-card-content style="text-align:center;background-color:#488AFF;color:white;">
    Lectures Today<br>{{num_lec}}
  </ion-card-content>
</ion-card>
</ion-col>
<ion-col col-6>
<ion-card >
  <ion-card-content style="text-align:center;background-color:#488AFF;color:white;">
    PENDING ASSIGNMENTS <br>3
  </ion-card-content>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>

<ion-grid>
<ion-row>
<ion-col >
<ion-card >
  <ion-card-content style="text-align:center;background-color:#488AFF;color:white;">
    Attendance Level: Course<br>Not Safe
  </ion-card-content>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>


</ion-content>
