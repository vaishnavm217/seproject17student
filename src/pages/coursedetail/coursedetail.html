<ion-header>

  <ion-navbar>
    <ion-title>{{course_details.Name}}</ion-title>



  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-segment  [(ngModel)]="course">
  <ion-segment-button value="Structure">
    Structure
  </ion-segment-button>
  <ion-segment-button value="Assignment">
    Assignment
  </ion-segment-button>
  <ion-segment-button value="Records">
    Records
  </ion-segment-button>
    <!-- <div>{{socs}}</div> -->
  </ion-segment>

<!-- </div> -->
<div class="cl2" [ngSwitch]="course">

<ion-list *ngSwitchCase="'Structure'">
<ion-item>
  Course Structure
</ion-item>
<ion-item>{{course_details.desp}}</ion-item>
</ion-list>

<ion-list *ngSwitchCase="'Assignment'">
<ion-item>
Assignment
</ion-item>
<ion-card *ngFor="let i of assignm" >
  <ion-item>
  <ion-avatar item-start>
    <img src="assets/img/file.png">
  </ion-avatar>

  <ion-card-header>
    Assignment-{{i.Assign_ID}}
  </ion-card-header>
  <ion-card-content>
    <h3><b>Deadline:</b>{{i.End_Time | date}}</h3>
    <h3>{{i.End_Time | date:'shortTime' }}</h3>
    <button ion-button icon-start (click)="openlink('https://iiitssmartattendance.herokuapp.com'+i.Assignment_File)">
        <ion-icon name="star"></ion-icon>
          View
        
    </button>
  </ion-card-content>
</ion-item>
</ion-card>
